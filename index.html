<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FEELCYCLE予約チェック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* ボタン・フォームの見た目 */
    #submitBtn {

    }
    #submitBtn:active { background: #1864ab; }
    form { max-width: 420px; margin: 0 auto; padding-bottom: 120px; }
  </style>
</head>

    <br><br>

        <option value="15:45">15:45</option>
        <option value="16:00">16:00</option>

        <option value="16:30">16:30</option>
        <option value="16:45">16:45</option>
        <option value="17:00">17:00</option>
        <option value="17:15">17:15</option>

    <input type="hidden" id="userId" name="userId">
    <br>
    <button type="submit" id="submitBtn">登録</button>
  </form>

  <!-- flatpickr 本体 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    let liffReady = false;
    flatpickr("#datePicker", { dateFormat: "Y-m-d", allowInput: true });

    window.onload = () => {
      liff.init({ liffId: "2007455412-YP5jEbzK" })
        .then(() => {
          liffReady = true;
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            return liff.getProfile();
          }
        })
        .then(profile => {
          if (profile) {
            document.getElementById('userId').value = profile.userId;
          }
        });
    };

    document.getElementById('reserveForm').addEventListener('submit', async e => {
      e.preventDefault();
      if (!liffReady) {
        alert('LIFF 未初期化です。');
        return;
      }
      const form = new FormData(e.target);
      try {
        await fetch('https://script.google.com/macros/s/AKfycbzNTOGnCO68SVkklvdqd5lyqB2cllZqgK_krhYkaHbnxmcTw5F7h8L98RDpRzo0YPmOOw/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(form).toString()
        });
        alert('登録リクエスト送信完了');
        if (liff.closeWindow) liff.closeWindow();
      } catch (err) {
        alert('送信失敗: ' + err.toString());
      }
    });
  </script>
</body>
</html>
